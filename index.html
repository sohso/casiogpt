<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casio AI Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 10px;
            color: #00ff00;
        }

        .calculator-body {
            width: 100%;
            max-width: 340px;
            background: linear-gradient(135deg, #0f0f0f 0%, #1f1f1f 100%);
            border-radius: 8px;
            padding: 12px;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.8),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .screen-container {
            width: 100%;
            height: 140px;
            background: #1a3a2a;
            border: 3px solid #0a0a0a;
            border-radius: 2px;
            box-shadow: 
                inset 0 2px 5px rgba(0, 0, 0, 0.9),
                inset 0 -2px 5px rgba(0, 0, 0, 0.5),
                0 2px 8px rgba(0, 0, 0, 0.7);
            padding: 8px;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .screen-display {
            width: 100%;
            height: 100%;
            color: #00d400;
            font-size: 13px;
            line-height: 1.4;
            overflow-y: auto;
            overflow-x: hidden;
            font-weight: bold;
            letter-spacing: 0.5px;
            text-shadow: 0 0 2px rgba(0, 212, 0, 0.3);
            word-wrap: break-word;
            word-break: break-all;
        }

        .screen-display::-webkit-scrollbar {
            width: 3px;
        }

        .screen-display::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }

        .screen-display::-webkit-scrollbar-thumb {
            background: rgba(0, 212, 0, 0.5);
            border-radius: 2px;
        }

        .input-section {
            margin-top: 12px;
            display: flex;
            gap: 8px;
        }

        #userInput {
            flex: 1;
            padding: 8px;
            border: 2px solid #0a0a0a;
            border-radius: 2px;
            background: #0f0f0f;
            color: #00d400;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            outline: none;
        }

        #userInput::placeholder {
            color: #004400;
        }

        #userInput:focus {
            border-color: #00d400;
            box-shadow: 0 0 8px rgba(0, 212, 0, 0.3);
        }

        .send-btn {
            padding: 8px 16px;
            background: linear-gradient(135deg, #00d400 0%, #009900 100%);
            color: #000;
            border: none;
            border-radius: 2px;
            font-weight: bold;
            font-size: 11px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            transition: all 0.2s;
            box-shadow: 0 2px 5px rgba(0, 212, 0, 0.3);
        }

        .send-btn:active {
            transform: scale(0.95);
            box-shadow: 0 1px 2px rgba(0, 212, 0, 0.3);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .blink {
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        .loading-indicator {
            display: inline-block;
            color: #00d400;
        }

        @media (max-width: 360px) {
            .calculator-body {
                max-width: 100%;
            }

            .screen-display {
                font-size: 12px;
            }

            #userInput {
                font-size: 11px;
            }

            .send-btn {
                font-size: 10px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-body">
        <div class="screen-container">
            <div class="screen-display" id="display">CASIO AI v1.0
READY FOR INPUT</div>
        </div>
        <div class="input-section">
            <input 
                type="text" 
                id="userInput" 
                placeholder="Enter query..."
                maxlength="100"
            >
            <button class="send-btn" id="sendBtn">SEND</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        // Initialize display
        function initDisplay() {
            display.textContent = 'CASIO AI v1.0\nREADY FOR INPUT';
            scrollToBottom();
        }

        function scrollToBottom() {
            display.scrollTop = display.scrollHeight;
        }

        function appendDisplay(text) {
            if (display.textContent.includes('READY FOR INPUT')) {
                display.textContent = '';
            }
            display.textContent += text;
            scrollToBottom();
        }

        function showLoading() {
            appendDisplay('\n\nPROCESSING');
            const loadingSpan = document.createElement('span');
            loadingSpan.className = 'loading-indicator blink';
            loadingSpan.textContent = '_';
            display.appendChild(loadingSpan);
        }

        function clearLoading() {
            const loadingSpan = display.querySelector('.loading-indicator');
            if (loadingSpan) {
                loadingSpan.remove();
            }
        }

        async function queryAI(query) {
            sendBtn.disabled = true;
            userInput.disabled = true;

            appendDisplay('\n> ' + query.toUpperCase());
            showLoading();

            try {
                const apiKey = '';

                // Using CORS proxy to bypass CORS restrictions
                const corsProxy = 'https://api.allorigins.win/raw?url=';
                const openaiUrl = 'https://api.openai.com/v1/chat/completions';
                
                const encodedUrl = encodeURIComponent(openaiUrl);

                const response = await fetch(corsProxy + encodedUrl, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [
                            {
                                role: 'user',
                                content: query
                            }
                        ],
                        max_tokens: 200
                    })
                });

                if (!response.ok) {
                    throw new Error('API request failed');
                }

                const data = await response.json();
                clearLoading();
                
                if (data.choices && data.choices[0] && data.choices[0].message) {
                    const aiResponse = data.choices[0].message.content;
                    appendDisplay('\n\n' + aiResponse.substring(0, 200));
                } else {
                    appendDisplay('\n\nERROR: INVALID RESPONSE');
                }
            } catch (error) {
                clearLoading();
                appendDisplay('\n\nERROR: ' + error.message);
            } finally {
                sendBtn.disabled = false;
                userInput.disabled = false;
                userInput.value = '';
                userInput.focus();
            }
        }

        sendBtn.addEventListener('click', () => {
            const query = userInput.value.trim();
            if (query) {
                queryAI(query);
            }
        });

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const query = userInput.value.trim();
                if (query) {
                    queryAI(query);
                }
            }
        });

        userInput.addEventListener('input', (e) => {
            // Optional: Show typed input on screen as you type
            // Uncomment for "calculator key press" effect
            // appendDisplay(e.key);
        });

        // Focus input on load
        userInput.focus();
    </script>
</body>
</html>
